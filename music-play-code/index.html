<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/main.css">
    <title>Play Code Music</title>
</head>
<body>

    <nav id="navbar">
        <h2 class="nav-h2"> Music - Play Code  </h2>
    </nav>

  <section id="container">

    <figure class="figure">

            <img src="imagens/rock.jpg" alt="">

            <div class="descricao">

                <h2 >Nome da MÃºsica</h2>
                 <i class="img-i">Everaldo Nascimento</i>
            </div>
            
            <div id="controles" >
                <div class="duracao">
                   <div class="barra">

                        <div class="progress" value="0" max="1" ></div>
                        <div class="ponto"></div>
                   </div>
              
    
                   <div class="tempo">
                    <p class="inicio"> 0:00 </p>
                    <p class="fim"> 3:40 </p>
                   </div>



                <div class="player">
                    <i class="fas fa-step-backward setas anterior"></i>
                    <i class="fas fa-play-circle  botao-play"></i>
                    <i class="fas fa-pause-circle botao-pause"></i>
                    <i class="fas fa-step-forward setas proxima"></i>
                </div>


                <audio src="musicas/We Ride! - Reed Mathis.mp3"></audio>

                </div>
               
            </div>
       

    </figure>
 </section>


    <footer>
       
        <p> &copy; 2021 - Todos os direitos reservados - Everaldo Nascimento</p>

    </footer>


    <script src="/js/player.js"></script>
</body>
</html>
